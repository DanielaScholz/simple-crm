<mat-card>
  <!-- <mat-card-content>Simple card</mat-card-content> -->
  <table class="user-table">
    <tr>
      <th>Name</th>
      <th>E-Mail</th>
      <th>City</th>
    </tr>
    <tr *ngFor="let user of users" [routerLink]="['/user/' + user.id]">
      <td> {{ user.firstName }} {{user.lastName}}</td>
      <td>{{ user.eMail }}</td>
      <td>{{ user.city }}</td>
    </tr>

  </table>
</mat-card>

<button mat-fab (click)="openDialogAddUser()" color="primary" matTooltip="Add user" matTooltipPosition="above"
  class="add-user-btn">
  <mat-icon>add</mat-icon>
</button>
