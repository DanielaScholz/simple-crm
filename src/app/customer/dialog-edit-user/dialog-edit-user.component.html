<div>
  <mat-progress-bar mode="indeterminate" *ngIf="loading"></mat-progress-bar>
  <h1 mat-dialog-title>Edit user details</h1>
  <div mat-dialog-content>
    <form class="dialog-form">
      <table class="full-width" cellspacing="0">
        <tr>
          <td class="pd-16"><mat-form-field class="full-width">
              <mat-label>First name</mat-label>
              <input [disabled]="loading" [(ngModel)]="user.firstName" matInput placeholder="Max" name="firstName">
            </mat-form-field></td>
          <td><mat-form-field class="full-width">
              <mat-label>Last name</mat-label>
              <input [disabled]="loading" [(ngModel)]="user.lastName" matInput placeholder="Mustermann" name="lastName">
            </mat-form-field></td>
        </tr>
      </table>
      <mat-form-field class="full-width">
        <mat-label>E-mail</mat-label>
        <input [disabled]="loading" [(ngModel)]="user.eMail" matInput placeholder="max.mustermann@gmail.com"
          name="eMail">
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Telephone</mat-label>
        <input [disabled]="loading" [(ngModel)]="user.phoneNumber" name="phoneNumber" type="tel" matInput
          placeholder="0664 123 45 67">
        <mat-icon matSuffix>mode_edit</mat-icon>
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Date of birth</mat-label>
        <input [disabled]="loading" [(ngModel)]="dateOfBirth" matInput [matDatepicker]="picker" name="dateOfBirth">
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </form>
  </div>
  <div mat-dialog-actions class="button-container">
    <button mat-button (click)="dialogRef.close()">Cancel</button>
    <button mat-button [disabled]="loading" (click)="saveChanges()">Save</button>
  </div>
</div>
