<h1 mat-dialog-title>Add user</h1>
<div mat-dialog-content>

  <form class="example-form">
    <table class="full-width" cellspacing="0">
      <tr>
        <td class="pd-16"><mat-form-field class="full-width">
            <mat-label>First name</mat-label>
            <input matInput>
          </mat-form-field></td>
        <td><mat-form-field class="full-width">
            <mat-label>Last name</mat-label>
            <input matInput>
          </mat-form-field></td>
      </tr>
    </table>

    <mat-form-field class="full-width">
      <mat-label>Date of birth</mat-label>
      <input matInput [matDatepicker]="picker">
      <!-- <mat-hint>MM/DD/YYYY</mat-hint> -->
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>Address + House No.</mat-label>
      <input matInput placeholder="Mustergasse 123">
    </mat-form-field>

    <table class="full-width" cellspacing="0">
      <tr>
        <td class="pd-16"><mat-form-field class="full-width">
            <mat-label>City</mat-label>
            <input matInput placeholder="Vienna">
          </mat-form-field></td>
        <td><mat-form-field class="full-width">
            <mat-label>Postal Code</mat-label>
            <input matInput #postalCode maxlength="4" placeholder="1010">
            <!-- <mat-hint align="end">{{postalCode.value.length}} / 4</mat-hint> -->
          </mat-form-field></td>
      </tr>
    </table>

    <table class="full-width" cellspacing="0">
      <tr>
        <td><mat-form-field class="full-width">
            <mat-label>Country</mat-label>
            <input matInput placeholder="Austria">
          </mat-form-field></td>
      </tr>
    </table>
  </form>
</div>

<div class="button-container" mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="" cdkFocusInitial>Save</button>
</div>
