<div class="wrapper">
    <mat-card class="card">
        <mat-card-header>
            <mat-card-title>Register</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form class="login-form" [formGroup]="registerForm" (ngSubmit)="register()">
                <mat-form-field class="full-width">
                    <mat-label>Email</mat-label>
                    <input type="email" formControlName="email" matInput [errorStateMatcher]="matcher"
                        placeholder="max.mustermann@gmail.com">
                    <mat-error
                        *ngIf="registerForm.get('email').hasError('email') && !registerForm.get('email').hasError('required')">
                        Please enter a valid email address!
                    </mat-error>
                    <mat-error *ngIf="registerForm.get('email').hasError('required')">
                        Email is <strong>required</strong>
                    </mat-error>
                </mat-form-field>

                <mat-form-field class="full-width">
                    <mat-label>Password</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                        [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                    <mat-error *ngIf="registerForm.get('password').hasError('required')">
                        Password is <strong>required</strong>
                    </mat-error>
                    <mat-error *ngIf="registerForm.get('password').hasError('minlength')">
                        Password must be at least {{ registerForm.get('password').errors['minlength']['requiredLength']
                        }}
                        characters
                    </mat-error>
                </mat-form-field>

                <div class="button-container" mat-dialog-actions>
                    <button mat-raised-button type="submit" color="primary">Register</button>
                </div>
                <div>
                    <div>
                        <a class="link-styling" href="/login">I'm a member</a>
                    </div>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
