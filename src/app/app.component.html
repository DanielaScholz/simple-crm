<mat-drawer-container class="mat-drawer-container" autosize>
  <mat-drawer #drawer class="sidenav" mode="side" [opened]="true">
    <div class="logo-container">
      <img src="../assets/img/logo.png" alt="logo">
    </div>

    <ul class="menu-items">
      <li [routerLink]="['/']"><mat-icon>dashboard</mat-icon>Dashboard</li>
      <li [routerLink]="['/user']"><mat-icon>personal</mat-icon>User</li>
    </ul>
  </mat-drawer>

  <div>
    <mat-toolbar color="primary">
      <mat-icon class="mat-menu" (click)="drawer.toggle()">menu</mat-icon>
      <span>Simple CRM</span>
    </mat-toolbar>

    <div class="router-container">
      <router-outlet></router-outlet>
    </div>
  </div>

</mat-drawer-container>
