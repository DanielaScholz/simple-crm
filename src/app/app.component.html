<mat-drawer-container class="mat-drawer-container" autosize *ngIf="!isMobileView">
  <mat-drawer #drawer class="sidenav" mode="side" [opened]="false" [ngClass]="{'hide-drawer': checkIfEntryRoutes()}">
    <div class="logo-container">
      <img src="../assets/img/logo-white.png" alt="logo">
    </div>

    <ul class="menu-container">
      <div class="menu-items">
        <li [routerLink]="['/dashboard']"><mat-icon>dashboard</mat-icon>Dashboard</li>
        <li [routerLink]="['/user']"><mat-icon>personal</mat-icon>Customer</li>
        <li [routerLink]="['/tasks']"><mat-icon>task</mat-icon>Tasks</li>
      </div>
      <div class="menu-items">
        <li [routerLink]="['/imprint']"> <mat-icon>local_police</mat-icon>Imprint</li>
        <li [routerLink]="['/privacypolicy']"> <mat-icon>policy</mat-icon>Privacy policy</li>
        <li (click)="logout()"><mat-icon>logout</mat-icon>Logout</li>
      </div>
    </ul>
  </mat-drawer>

  <!-- <mat-drawer-container class="mat-drawer-container mobile" autosize *ngIf="isMobileView"> -->
  <div>
    <mat-toolbar class="header" color="primary" [ngClass]="{'hide-drawer': checkIfEntryRoutes()}">
      <div>
        <mat-icon class="mat-menu" (click)="drawer.toggle()">menu</mat-icon>
        <span></span>
      </div>
      <!-- <div>
        <button mat-raised-button type="button" color="primary" (click)="logout()">Logout</button>
      </div> -->
    </mat-toolbar>
    <div class="router-container" [ngClass]="{'bg-purple': checkIfEntryRoutes()}">
      <router-outlet></router-outlet>
    </div>
  </div>
</mat-drawer-container>
