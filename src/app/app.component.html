<mat-drawer-container class="mat-drawer-container" autosize>
  <mat-drawer #drawer class="sidenav" mode="side" [opened]="true">
    <div class="logo-container">
      <img src="../assets/img/logo-white.png" alt="logo">
    </div>

    <ul class="menu-items">
      <div>
        <li [routerLink]="['/']"><mat-icon>dashboard</mat-icon>Dashboard</li>
      </div>
      <div>
        <li [routerLink]="['/user']"><mat-icon>personal</mat-icon>Customer</li>
      </div>
      <div>
        <li [routerLink]="['/tasks']"><mat-icon>task</mat-icon>Tasks</li>
      </div>
    </ul>
  </mat-drawer>

  <div>
    <mat-toolbar class="header" color="primary">
      <mat-icon class="mat-menu" (click)="drawer.toggle()">menu</mat-icon>
      <span></span>
    </mat-toolbar>

    <div class="router-container">
      <router-outlet></router-outlet>
    </div>
  </div>

</mat-drawer-container>
